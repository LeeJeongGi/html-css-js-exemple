<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		var num1 = parseInt(prompt("비교할 첫번째 숫자"));
		var num2 = parseInt(prompt("비교할 두번째 숫자"));

		compareTo(num1, num2);
		
		function compareTo(x, y) {
			if (x === y) {
				alert(x + "와" + y + "가 같습니다.");
			} else if(x > y) {
				alert(x + "가" + y + "보다 큽니다.");
			} else {
				alert(y + "가" + x + "보다 큽니다.");		
			}
		}

	</script>
</body>
</html>
